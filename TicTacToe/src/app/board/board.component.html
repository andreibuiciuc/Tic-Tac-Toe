<div class="player-text">
    <h1>Current Player: {{ getCurrentPlayer() }}</h1>
</div>

<button nbButton outline status="danger" (click)="setNewGame()">Start new game</button>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <square 
    *ngFor="let val of squares; let i = index" 
    [value]="val" (click)="makeMove(i)">

    </square>
</main>
